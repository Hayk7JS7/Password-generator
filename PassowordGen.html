<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="PassowordGen.css">
</head>
<body>
    <h1>Password generator</h1>
    <div class="cont-1">
    <form action="" autocomplete="off">
       <p></p>
    </form>
    </div>
    <h1>Customize your password</h1>
    <div class="2">
        <h3>Password Length</h3>
    <form action="" autocomplete="off">
        <input type="number" class="text-2"><br>
        <input type="checkbox" class="uppercase"><span>UpperCase</span><br>
        <input type="checkbox" class="LowerCase"><span>LowerCase</span><br>
        <input type="checkbox" class="Symbols"><span>Symbols</span><br>
        <input type="checkbox" class="Numbers"><span>Numbers</span><br>
    </form>
    <form action="">
        <h2>Write Range of alpabet and we will generate in that range</h2>
        <input type="text" placeholder="start" class="rangeStart">
        <input type="text" placeholder="finish" class="finished">
    </form>
    <input type="number" class="text-9">
    <button class="button">Generator</button>
    </div>
    <h3 class="h1"></h3>
</body>
<script defer src="PassowordGen.js"></script>
</html>
